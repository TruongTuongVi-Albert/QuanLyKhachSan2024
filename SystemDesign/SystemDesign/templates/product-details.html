{% extends 'layout/base.html' %}

{% block title %}Chi tiết sản phẩm{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 col-12">
        <img src="{{product.image}}" class="img-fluid rounded mt-4 m-md-4"/>
    </div>
    <div class="col-md-1"></div>
    <div class="col-md-5 col-12 mt-3">
        <h1 class="text-success">{{ product.name }}</h1>
        <h3 class="text-danger">{{ product.price }} VNĐ</h3>
        <h6 class="text-muted " style="font-size: large">{{product.intro}}</h6>
    </div>
</div>
{% endblock %}
