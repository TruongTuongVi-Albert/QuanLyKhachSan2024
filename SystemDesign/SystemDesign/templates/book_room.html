{% extends 'layout/base.html' %}

{% block title %}Đặt phòng{% endblock %}

{% block content %}
<h2 class="text-center text-muted mt-3">Đặt phòng</h2>
{% if err_msg %}
<div class="alert alert-danger">{{err_msg}}</div>
{% endif %}
<form class="container " method="post" style="width: 600px" enctype="multipart/form-data">
    <div class="form-floating mb-3 mt-3">
        <input class="form-control" id="name" name="name" placeholder="Họ tên" type="text" required>
        <label for="name">Họ tên</label>
    </div>

    <div class="form-floating mt-3 mb-3">
        <input class="form-control" id="phone" name="phone" placeholder="Số điện thoại" type="text" required>
        <label for="phone">Số điện thoại</label>
    </div>

     <div class="form-floating mt-3 mb-3">
        <input class="form-control" id="quantity_customer" name="quantity_customer" placeholder="Số lượng khách" type="number" required>
        <label for="quantity_customer">Số lượng khách</label>
    </div>

    <div class="form-floating mt-3 mb-3">
        <input class="form-control" id="check_in_date" name="check_in_date" placeholder="Ngày nhận phòng" type="date" required>
        <label for="check_in_date">Ngày nhận phòng</label>
    </div>

    <div class="form-floating mt-3 mb-3">
        <input class="form-control" id="check_out_date" name="check_out_date" placeholder="Ngày trả phòng" type="date" required>
        <label for="check_out_date">Ngày trả phòng</label>
    </div>

    <div class="form-floating mt-3 mb-3">
       <button class="btn btn-primary" type="submit" >Đặt phòng</button>
    </div>
</form>
{% endblock %}
