{% extends 'layout/base.html' %}

{% block title %}Đăng ký{% endblock %}

{% block content %}
<h2 class="text-center text-muted mt-3">ĐĂNG KÝ NGƯỜI DÙNG</h2>
{% if err_msg %}
<div class="alert alert-danger">{{err_msg}}</div>
{% endif %}
<form class="container " method="post" style="width: 600px" enctype="multipart/form-data">
    <div class="form-floating mb-3 mt-3">
        <input class="form-control" id="name" name="name" placeholder="Họ tên" type="text" required>
        <label for="name">Họ tên</label>
    </div>

    <div class="form-floating mb-3 mt-3">
        <input class="form-control" id="username" name="username" placeholder="Tên đăng nhập" type="text" required>
        <label for="username">Tên đăng nhập</label>
    </div>

    <div class="form-floating mt-3 mb-3">
        <input class="form-control" id="password" name="password" placeholder="Mật kẩu" type="password" required>
        <label for="password">Mật khẩu</label>
    </div>

     <div class="form-floating mt-3 mb-3">
        <input class="form-control" id="confirm" name="confirm" placeholder="Xác nhận mật khẩu" type="password" required>
        <label for="confirm">Xác nhận mật khẩu</label>
    </div>

    <div class="form-floating mt-3 mb-3">
        <input class="form-control" accept=".png,.jgp" id="avatar" name="avatar" type="file">
        <label for="avatar">Ảnh đại diện</label>
    </div>

    <div class="form-floating mt-3 mb-3">
        <button class="btn btn-primary" type="submit">Đăng ký</button>
    </div>
</form>
{% endblock %}
