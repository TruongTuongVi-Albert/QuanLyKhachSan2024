{% extends 'layout/base.html' %}

{% block title %}Chi tiết sản phẩm{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-5 col-12">
        <img src="{{product.image}}" class="img-fluid rounded mt-4"/>
    </div>
    <div class="col-md-7 col-12 mt-4">
        <h1 class="text-info">{{ product.name }}</h1>
        <h3 class="table-danger">{{ product.price }} VNĐ</h3>
    </div>
</div>
{% endblock %}
